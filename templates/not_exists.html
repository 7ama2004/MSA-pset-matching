<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add Student</h1>
    <form id="studentForm">
        <label for="kerb">Kerb:</label>
        <input type="text" id="kerb" name="kerb" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dorm">Dorm:</label>
        <input type="text" id="dorm" name="dorm" required>

        <label for="enrollments">Enrollments:</label>
        <input type="text" id="enrollments" name="enrollments" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                kerb: formData.get('kerb'),
                name: formData.get('name'),
                dorm: formData.get('dorm'),
                enrollments: formData.get('enrollments')
            };

            fetch('/add_student', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
                document.getElementById('studentForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
